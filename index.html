<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Thử tài tính toán</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="control">
        <div class="item">Time : <span class="time">00:30</span></div>
        <div class="item">Score : <span class="score">01</span></div>
      </div>
      <div id="container">
        <h2>Thử tài tính toán nào bạn ơi!</h2>
        <div class="main">
          <div id="primary-number">7</div>
          <div id="operator">+</div>
          <div id="secondary-number">10</div>
          <div id="equal">=</div>
          <div>
            <input type="text" id="result" />
          </div>
        </div>
        <h4 class="message hidden">Bạn đã trả lời sai, hãy trả lời lại</h4>
        <div>
          <button class="startBtn">Bắt đầu</button>
          <button class="replayBtn hidden">Chơi lại</button>
        </div>
        <div style="padding-top: 30px; color: blue">
          <h4 style="padding: 10px 0;">Hướng dẫn chơi:</h4>
          <p>1. sau khi nhập kết quả thì nhấn phím enter trên bàn phím để trả lời</p>
          <p>2. kết quả được làm tròn đến thập phân thứ nhất. VD: 0.37 thì viết 0.4</p>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
